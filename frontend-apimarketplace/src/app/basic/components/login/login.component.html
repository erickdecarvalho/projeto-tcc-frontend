

    <main>
        <div class="login-container">
            <h1>Entrar</h1>
            <form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                <div class="group">
                    <input type="text" formControlName="email" id="email" name="email" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="email">Email</label>
                  </div>

                  <div class="group">
                    <input type="password"  formControlName="password" id="password" name="password" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Senha</label>
                  </div>

                <button type="submit">Entrar</button>
                <a href="" class="forgot-password">Esqueceu sua senha?</a>
            </form>
        </div>
    </main>

    <footer>
        <div>
            <a href="#">Ajuda</a> | <a href="#">Condições de Uso</a> | Política de privacidade | Cookies
        </div>
    </footer>
