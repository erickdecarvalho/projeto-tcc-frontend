<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./apis.component.css">
</head>

<body>
    <!-- Conteúdo Principal -->
    <main class="d-flex">
        <!-- Sidebar de Filtros -->
        <aside class="filter-sidebar">
            <h3>Filter APIs</h3>
            <div class="filter-options">
                <div *ngIf="categories.length > 0; else loading">
                    <div *ngFor="let category of categories" class="form-check">
                        <input class="form-check-input" type="checkbox" [id]="category.id" [value]="category.id"
                            (change)="onCategoryChange($event)">
                        <label class="form-check-label" [for]="category.id">{{ category.name }}</label>
                    </div>
                </div>
                <ng-template #loading>
                    <p>Loading categories...</p>
                </ng-template>
            </div>
        </aside>

        <!-- Seção de APIs -->
        <section class="api-list-section">
            <h2>All Results ({{ filteredApis.length }})</h2>
            <div class="search-bar">
                <input type="text" class="form-control" placeholder="Search (example: Game, Character, Sports)"
                    (input)="onSearchChange($event)">
            </div>
            <div *ngIf="filteredApis.length > 0; else noApiFound" class="api-cards-container">
                <a *ngFor="let api of filteredApis" class="api-card" href="">
                    <div class="header">
                        <img [src]="api.icon || 'https://via.placeholder.com/40'" alt="API Icon" class="icon">
                        <div class="content">
                            <span class="category-api">
                                {{ getcategoryNome(api.categoryId) }}
                            </span>
                            <div class="title">{{ api.name }}</div>
                        </div>
                    </div>
                    <div class="description">
                        {{ api.description }}
                    </div>
                    <div class="author">
                        <img src="https://via.placeholder.com/24" alt="logo">
                        <span>By {{ api.provider || '?' }}</span>
                    </div>
                </a>
            </div>
            <ng-template #noApiFound>
                <p>Nothing found</p>
            </ng-template>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
