<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./home.component.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x400/000000/FFFFFF/?text=Slide+1" class="d-block w-100"
                        alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="https://img.olx.com.br/images/93/931418787007851.webp" class="d-block w-100"
                        alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400/888888/FFFFFF/?text=Slide+3" class="d-block w-100"
                        alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container-abas">
            <div *ngIf="categories.length > 0; else loading">
                <div *ngFor="let category of categories; let i = index" class="abas"
                    [class.active]="category['ativa']" (click)="onAbaClick(i)">
                    <img [src]="category.icon || ''" alt="Ã­cone">
                    <label>{{ category.name }}</label>
                </div>
            </div>
            <ng-template #loading>
                <p>Loading categories...</p>
            </ng-template>
        </div>

        <section class="card-section">
            <div class="api-cards-container">
                <a *ngFor="let api of apiData" class="api-card" href="">
                    <div class="header">
                        <img [src]="api.icon || 'https://via.placeholder.com/40'" alt="API Icon" class="icon">
                        <div class="content">
                            <span class="category-api">
                                {{ api.category }}
                            </span>
                            <div class="title">{{ api.name }}</div>
                        </div>
                    </div>
                    <div class="description">
                        {{ api.description }}
                    </div>
                    <div class="author">
                        <img src="https://via.placeholder.com/24" alt="logo">
                        <span>By {{ api.provider || '?' }}</span>
                    </div>
                </a>
            </div>
            <ng-template #loadingApi>
                <p>Loading APIs...</p>
            </ng-template>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
