<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./home.component.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8" aria-label="Slide 9"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9" aria-label="Slide 10"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/slide1.png" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="assets/slide2.png" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="assets/slide3.png" class="d-block w-100" alt="Slide 3">
                </div>
                <div class="carousel-item">
                    <img src="assets/slide4.png" class="d-block w-100" alt="Slide 4">
                </div>
                <div class="carousel-item">
                    <img src="assets/slide5.png" class="d-block w-100" alt="Slide 5">
                </div>
                <div class="carousel-item">
                    <img src="assets/slide6.png" class="d-block w-100" alt="Slide 6">
                </div>
                <div class="carousel-item">
                    <img src="assets/slide7.png" class="d-block w-100" alt="Slide 7">
                </div>
                <div class="carousel-item">
                    <img src="assets/slide8.png" class="d-block w-100" alt="Slide 8">
                </div>
                <div class="carousel-item">
                    <img src="assets/slide9.png" class="d-block w-100" alt="Slide 9">
                </div>
                <div class="carousel-item">
                    <img src="assets/slide10.png" class="d-block w-100" alt="Slide 10">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container-abas">
            <div *ngIf="categories.length > 0; else loading">
                <div *ngFor="let category of categories; let i = index" class="abas"
                    [class.active]="category['ativa']" (click)="onAbaClick(i)">
                    <img [src]="'assets/icons/' + getCategoryIcon(category)" alt="Category Icon" class="icon">
                    <label>{{ category.name }}</label>
                </div>
            </div>
            <ng-template #loading>
                <p>Loading categories...</p>
            </ng-template>
        </div>

        <section class="card-section">
            <div *ngIf="filteredApis.length > 0; else loadingApi" class="api-cards-container">
                <a *ngFor="let api of filteredApis" class="api-card" [routerLink]="['/api', api.id]">
                    <div class="header">
                        <img [src]="'assets/icons/' + getIconName(api.category)" alt="API Icon" class="icon">
                        <div class="content">
                            <span class="category-api">
                                {{ getcategoryNome(api.category) }}
                            </span>
                            <div class="title">{{ api.name }}</div>
                        </div>
                    </div>
                    <div class="description">
                        {{ api.description }}
                    </div>
                    <div class="author">
                        <img src="https://via.placeholder.com/24" alt="logo">
                        <span>By {{ api.providerId.organizationName || '?' }}</span>
                    </div>
                </a>
            </div>
            <ng-template #loadingApi>
                <p>Loading APIs...</p>
            </ng-template>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
