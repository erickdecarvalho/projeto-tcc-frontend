<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.component.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                <div class="group">
                    <input type="text" id="username" formControlName="email" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="username">Email</label>
                </div>

                <div class="group">
                    <input type="password" id="password" formControlName="password" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Password</label>
                </div>

                <button type="submit" [disabled]="!validateForm.valid">Login</button>
                <a class="forgot-password" (click)="forgotPassword()">Forgot password?</a>
            </form>
        </div>
    </main>
</body>

</html>
